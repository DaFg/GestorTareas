<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div data-role="panel" data-theme="a" id="panel" data-display="overlay">
            <ul data-role="listview">
                <li><a href ="#pInicio">Inicio</a></li>
                <li><a href="#pAgregarTarea">Agregar Tarea</a></li>
                <li><a href="#pListarTareas">Listar Tareas</a></li>
            </ul>
        </div>

        <!--Pantalla de inicio-->
        <div data-role="page" id="pInicio">
            <div data-role="header">
                <a href ="#panel" class="ui-btn ui-shadow 
                   ui-icon-bars ui-btn-icon-notext ui-btn-inline"></a>
                <h2>Inicio</h2>
            </div>
            <div class="ui-content">
                <img src="css/images/thingslogo.png" alt="" style="width:100%;height:50%;"/>
            </div>

        </div>

        <!--Agragardo de tareas -->
        <div data-role="page" id="pAgregarTarea">
            <div data-role="header">
                <a href ="#panel" class="ui-btn ui-shadow 
                   ui-icon-bars ui-btn-icon-notext ui-btn-inline"></a>
                <h2>Agregar Tarea</h2>
            </div>
            <div class="ui-content">

                <label for="txtTareaNombre">Nombre:</label>
                <input type="text" id="txtTareaNombre">

                <label for="txtTareaDescripcion">Descripcion:</label>
                <input type="text" id="txtTareaDescripcion">


                <input type="button" id="btnIngresar" value="Agregar"><br>

                <div id="pTareaAgregadaAgregar">

                </div>

            </div>
        </div>

        <!--Lista de tareas -->
        <div data-role="page" id="pListarTareas">

            <div data-role="header">
                <a href ="#panel" class="ui-btn ui-shadow 
                   ui-icon-bars ui-btn-icon-notext ui-btn-inline"></a>
                <h2>Lita de Tareas</h2>
            </div>
            <div class="ui-content">

                <input type="button" id="btnMostrarTareas" value="Mostrar Tareas"><br>

                <div id="pTareaAgregadaLista">

                </div>
            </div>

        </div>

        <!--Detalle de la tarea -->
        <div data-role="page" id="pListarTareasDetalladas">

            <div data-role="header">
                <a href ="#panel" class="ui-btn ui-shadow 
                   ui-icon-bars ui-btn-icon-notext ui-btn-inline"></a>
                <h2 id="tituloTarea">Detalle Tarea</h2>
            </div>
            <div class="ui-content">

                <div id="pTareaDetallada">

                </div>

                <div id="pTareaDetallada1">
                    <input type ="button" id ="btnEliminar" value ="Eliminar"  ><br>

                </div>
            </div>

        </div>

        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="js/codigo.js" type="text/javascript"></script>
    </body>
</html>
